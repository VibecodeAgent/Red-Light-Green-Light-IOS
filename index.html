<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RLGL Ultimate iOS</title>
    <style>
        :root {
            --bg: #0b0f19; --card: #161e2d; --accent: #38bdf8;
            --green: #10b981; --red: #ef4444; --white: #f8fafc;
            --input-bg: rgba(11, 15, 25, 0.9);
        }

        html, body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg); color: var(--white);
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* --- SETTINGS MENU --- */
        .setup-container { 
            padding: 2rem; border-radius: 2rem; width: 90%; max-width: 450px; 
            background: var(--card); box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            z-index: 100; text-align: center; max-height: 90vh; overflow-y: auto;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05);
            scrollbar-width: none;
        }
        .setup-container::-webkit-scrollbar { display: none; }

        h2 { margin: 0 0 1.5rem 0; color: var(--accent); font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }

        .input-group { margin-bottom: 1rem; text-align: left; }
        label { font-size: 0.75rem; color: #94a3b8; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 0.5rem; letter-spacing: 0.5px; }
        
        input, select { 
            background: var(--input-bg); border: 2px solid #334155; padding: 1rem; 
            border-radius: 1rem; color: white; font-size: 1rem; outline: none; width: 100%; 
            box-sizing: border-box; transition: border-color 0.2s;
        }
        input:focus, select:focus { border-color: var(--accent); }

        .checkbox-group { 
            display: flex; gap: 15px; background: var(--input-bg); 
            padding: 1rem; border-radius: 1rem; border: 2px solid #334155; 
        }
        .checkbox-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; font-weight: 600; cursor: pointer; }
        .checkbox-item input { width: 1.2rem; height: 1.2rem; accent-color: var(--accent); margin: 0; }

        .start-btn { 
            width: 100%; background: var(--accent); color: #000; border: none; 
            padding: 1.2rem; border-radius: 1rem; font-weight: 800; font-size: 1.2rem; 
            cursor: pointer; margin-top: 1.5rem; text-transform: uppercase; 
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); transition: transform 0.1s;
        }
        .start-btn:active { transform: scale(0.98); opacity: 0.9; }

        /* --- GAME UI --- */
        #game-ui { 
            display: none; width: 100vw; height: 100vh; flex-direction: column; 
            justify-content: space-between; align-items: center; position: relative; 
            z-index: 10; padding: env(safe-area-inset-top, 1rem) 1rem env(safe-area-inset-bottom, 2rem) 1rem; 
            box-sizing: border-box; 
        }

        .btn-close {
            position: absolute; top: 1.5rem; right: 1.5rem; background: rgba(0,0,0,0.6); 
            border: 1px solid rgba(255,255,255,0.2); color: white; width: 3.5rem; height: 3.5rem; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            cursor: pointer; z-index: 200; backdrop-filter: blur(10px);
        }

        .media-background { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 1; background: #000;
        }
        
        #reddit-image { width: 100%; height: 100%; object-fit: contain; display: block; }
        #reddit-video { width: 100%; height: 100%; object-fit: contain; display: none; }

        .status-text { 
            font-size: clamp(5rem, 25vw, 10rem); font-weight: 900; 
            text-transform: uppercase; margin: 0; line-height: 1; 
            text-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 50; pointer-events: none;
        }

        .progress-container { 
            width: 90%; max-width: 600px; height: 8px; background: rgba(255,255,255,0.2); 
            border-radius: 10px; overflow: visible; z-index: 50; position: relative;
        }
        #progress-bar { 
            width: 0%; height: 100%; background: white; border-radius: 10px; 
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        /* --- STATES --- */
        body.green-active { background-color: var(--green); }
        body.red-active { background-color: var(--red); }
        .pulse { animation: pulse-anim 0.3s infinite alternate; }
        @keyframes pulse-anim { from { transform: scale(1); } to { transform: scale(1.05); } }
    </style>
</head>
<body class="setup-mode">

    <div class="setup-container" id="setup-ui">
        <h2>RLGL Master</h2>
        
        <div class="input-group">
            <label>Quellen (Subreddits oder u/User)</label>
            <input type="text" id="t-sources" value="memes, pics, funny" placeholder="z.B. memes, u/spez">
        </div>

        <div class="input-group">
            <label>Medientypen</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" id="f-img" checked> Bilder</label>
                <label class="checkbox-item"><input type="checkbox" id="f-vid" checked> Videos/GIFs</label>
            </div>
        </div>

        <div class="input-group">
            <label>Sortierung</label>
            <select id="t-sort">
                <option value="hot">Beliebt (Hot)</option>
                <option value="new">Neu</option>
                <option value="top">Top (All Time)</option>
            </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="input-group">
                <label>Zeit (Min)</label>
                <input type="number" id="t-total-min" value="1" step="0.5">
            </div>
            <div class="input-group">
                <label>Wechsel (s)</label>
                <input type="number" id="t-img-dur" value="5">
            </div>
        </div>

        <button class="start-btn" onclick="bootGame()">SPIEL STARTEN</button>
    </div>

    <div id="game-ui">
        <div class="btn-close" onclick="location.reload()">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
        
        <div class="media-background">
            <img id="reddit-image" style="display:none;">
            <video id="reddit-video" autoplay muted loop playsinline style="display:none;"></video>
        </div>
        
        <h1 id="status-label" class="status-text"></h1>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        // --- KONFIGURATION & STATE ---
        let cfg = {}; 
        let isLive = false; 
        let startT; 
        let clock; 
        let countdownInt; 
        let mediaInt; 
        let animFrame;
        let redditPosts = []; 
        let postIndex = 0;

        // --- FETCH ENGINE (HYBRID) ---
        async function fetchSources() {
            const sourceStr = document.getElementById('t-sources').value || "memes";
            const sort = document.getElementById('t-sort').value;
            const sources = sourceStr.split(',').map(s => s.trim()).filter(s => s !== "");
            
            const fImg = document.getElementById('f-img').checked;
            const fVid = document.getElementById('f-vid').checked;

            redditPosts = [];

            // 1. HAUPT-STRATEGIE: RSS (Unterstützt Sortierung & User)
            for (let s of sources) {
                try {
                    let rssUrl = "";
                    
                    // User Profil
                    if (s.toLowerCase().startsWith('u/')) {
                        const user = s.substring(2);
                        rssUrl = `https://www.reddit.com/user/${user}/submitted/.rss`;
                        if (sort === 'new') rssUrl += `?sort=new&limit=50`;
                        else if (sort === 'top') rssUrl += `?sort=top&t=all&limit=50`;
                        else rssUrl += `?sort=hot&limit=50`;
                    } 
                    // Subreddit
                    else {
                        const sub = s.toLowerCase().startsWith('r/') ? s.substring(2) : s;
                        if (sort === 'top') rssUrl = `https://www.reddit.com/r/${sub}/top/.rss?t=all&limit=50`;
                        else rssUrl = `https://www.reddit.com/r/${sub}/${sort}/.rss?limit=50`;
                    }

                    // Proxy Aufruf (rss2json ist iOS/GitHub sicher)
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                    const data = await response.json();
                    
                    if (data && data.items) {
                        data.items.forEach(item => {
                            // Bilder extrahieren
                            const imgMatch = item.content.match(/src="([^"]+)"/);
                            if (imgMatch && fImg) {
                                let url = imgMatch[1].replace(/&amp;/g, '&');
                                // iOS HTTPS Fix
                                if (url.startsWith('http://')) url = url.replace('http://', 'https://');
                                redditPosts.push({ url: url, type: 'img' });
                            }
                            // Videos/GIFs erkennen (einfacher Check)
                            if (fVid && item.link && item.link.match(/\.(mp4|gifv|gif)$/i)) {
                                let vUrl = item.link.replace('.gifv', '.mp4');
                                if (vUrl.startsWith('http://')) vUrl = vUrl.replace('http://', 'https://');
                                redditPosts.push({ url: vUrl, type: 'vid' });
                            }
                        });
                    }
                } catch(e) { console.log("RSS Fehler bei:", s); }
            }

            // 2. FALLBACK STRATEGIE: MEME-API (Wenn RSS leer/blockiert ist, z.B. NSFW)
            if (redditPosts.length === 0) {
                console.log("Nutze Fallback API...");
                await fetchFallback(sources.join('+'), fImg, fVid);
            }

            // Mischen
            redditPosts.sort(() => Math.random() - 0.5);
        }

        async function fetchFallback(query, fImg, fVid) {
            try {
                // Diese API funktioniert immer, ignoriert aber leider die Sortierung "Neu/Top"
                const res = await fetch(`https://meme-api.com/gimme/${query}/50`);
                const data = await res.json();
                
                if (data && data.memes) {
                    data.memes.forEach(meme => {
                        if (!meme.url) return;
                        let url = meme.url.replace('http://', 'https://');
                        
                        const isVid = url.match(/\.(gif|mp4)$/i);
                        if (isVid && fVid) redditPosts.push({ url: url, type: 'img' }); // API liefert GIFs als Bild-URL
                        else if (fImg) redditPosts.push({ url: url, type: 'img' });
                    });
                }
            } catch(e) { console.error("Fallback failed"); }
        }

        // --- MEDIEN ROTATION ---
        function rotateMedia() {
            if (!isLive || redditPosts.length === 0) return;
            
            const img = document.getElementById('reddit-image');
            const vid = document.getElementById('reddit-video');
            const p = redditPosts[postIndex];
            
            img.style.display = 'none'; 
            vid.style.display = 'none'; 
            vid.pause();
            
            const next = () => { 
                postIndex = (postIndex + 1) % redditPosts.length;
                rotateMedia(); 
            };

            // WICHTIG: Verhindert Blockaden durch Reddit
            img.referrerPolicy = "no-referrer";
            img.removeAttribute('crossorigin');
            vid.removeAttribute('crossorigin');

            if (p.type === 'vid') {
                vid.src = p.url;
                vid.style.display = 'block';
                // Wichtig: catch() fängt Autoplay-Fehler auf iOS ab (Low Power Mode)
                vid.play().catch(() => {
                    console.log("Autoplay blocked, next...");
                    next();
                });
            } else {
                img.onload = () => { img.style.display = 'block'; };
                img.onerror = next;
                img.src = p.url;
            }
            
            postIndex = (postIndex + 1) % redditPosts.length;
            clearTimeout(mediaInt);
            mediaInt = setTimeout(rotateMedia, cfg.imgDur * 1000);
        }

        // --- GAME LOOP ---
        async function bootGame() {
            const btn = document.querySelector('.start-btn'); 
            btn.innerText = "LADE DATEN...";
            
            cfg = {
                total: parseFloat(document.getElementById('t-total-min').value) * 60,
                imgDur: parseFloat(document.getElementById('t-img-dur').value),
                gMin: 5, gMax: 12, rMin: 4, rMax: 10,
                chaosPoint: parseFloat(document.getElementById('t-total-min').value) * 60 * 0.7,
                wildness: parseFloat(document.getElementById('t-wild').value)
            };

            await fetchSources();
            
            if(redditPosts.length === 0) { 
                alert("Keine Inhalte gefunden. (Tipp: User-Profile ohne öffentliche Posts laden nicht via RSS)."); 
                btn.innerText = "STARTEN"; 
                return; 
            }
            
            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            isLive = true; 
            startT = Date.now();
            
            // Fullscreen Versuch für Android/iOS (Optional)
            try { document.documentElement.requestFullscreen().catch(()=>{}); } catch(e){}

            engine(); 
            cycle('green'); 
            rotateMedia();
        }

        function engine() {
            if (!isLive) return;
            let elapsed = (Date.now() - startT) / 1000;
            document.getElementById('progress-bar').style.width = Math.min((elapsed/cfg.total)*100, 100) + "%";
            if (elapsed >= cfg.total) finish(); else animFrame = requestAnimationFrame(engine);
        }

        function cycle(type) {
            if (!isLive) return;
            let elapsed = (Date.now() - startT) / 1000;
            let isWild = elapsed >= cfg.chaosPoint;
            let dur, exp = isWild ? cfg.wildness : 1.0;
            
            // Zeit-Berechnung
            if (type === 'green') {
                dur = cfg.gMin + (cfg.gMax - cfg.gMin) * Math.pow(Math.random(), exp);
            } else {
                dur = cfg.rMin + (cfg.rMax - cfg.rMin) * Math.pow(Math.random(), exp);
            }

            const label = document.getElementById('status-label');
            if (type === 'green') {
                document.body.className = 'green-active'; 
                label.classList.remove('pulse'); 
                runCountdown(dur);
                clock = setTimeout(() => cycle('red'), dur * 1000);
            } else {
                clearInterval(countdownInt); 
                document.body.className = 'red-active'; 
                label.innerText = "STOPP";
                if (isWild) label.classList.add('pulse');
                clock = setTimeout(() => cycle('green'), dur * 1000);
            }
        }

        function runCountdown(sec) {
            clearInterval(countdownInt);
            let left = sec;
            const label = document.getElementById('status-label');
            const update = () => { label.innerText = Math.ceil(left); };
            update();
            countdownInt = setInterval(() => {
                left -= 0.1;
                if (left <= 0) { clearInterval(countdownInt); label.innerText = ""; } else { update(); }
            }, 100);
        }

        function finish() {
            isLive = false; 
            cancelAnimationFrame(animFrame); 
            clearTimeout(clock); 
            clearTimeout(mediaInt); 
            clearInterval(countdownInt);
            
            document.body.className = ''; 
            document.body.style.backgroundColor = "#38bdf8";
            document.getElementById('status-label').innerText = "ZIEL";
            document.getElementById('reddit-image').style.display = 'none';
            document.getElementById('reddit-video').style.display = 'none';
        }
    </script>
</body>
</html>
